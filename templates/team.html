{% extends "base.html" %}
{% block content %}
<h4 align="center">{{ team }}</h4>
    {% for (day, puzzles) in puzzdays %}
        {% if loop.index != 1 %}<hr>{% endif %}
        <h5> > {{ day }}</h5>
            {% for puzzle in puzzles %}
            <div class="row">
                <div class="four columns">
                    <p class="p-puzzle">{{ puzzle['puzzle_name'] }}</p>
                </div>
                <div class="five columns">
                    <p class="p-puzzle">Solve Time: {{ puzzle['solve_time'] }}</p>
                </div>
            </div>
            {% endfor %}
    {% endfor %}
{% endblock %}
